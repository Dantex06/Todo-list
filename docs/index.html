<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Todo-list</title>
  <link rel="stylesheet" href="assets/main.css">
  
</head>
<body>
  <main>

  <div class="todo-block">
    <h1>Todo-list</h1>
    <input type="text" class="input todo-block_input" placeholder="Что вам нужно выполнить?">
    <div class="todo-block_list"></div>
    <div class="todo-block_task-bar">
        <p class="todo-block_task-bar_count"></p>
        <ul class="todo-block_task-bar_list">
            <li class="todo-block_task-bar_list_items"></li>
        </ul>
        <button class="todo-block_task-bar_clear-button"></button>
    </div>

    <script src="./js/todo.bundle.js"></script>
</div>

  </main>
</body>
</html>
